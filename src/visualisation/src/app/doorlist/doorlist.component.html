<table>
  <caption><h1>Doorlist</h1></caption>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Door state</th>
    <th scope="col">Lock state</th>
    <th scope="col"></th>
  </tr>
  <tr *ngFor="let item of doors">
    <td>{{item['deviceId']}}</td>
    <td>{{item['name']}}</td>
    <td>{{item['doorState']}}</td>
    <td>{{item['lockState']}}</td>
    <td>
      <button mat-raised-button
              (click)="onOpenBtnClick(item['deviceId'])">
        Open
      </button>
    </td>
  </tr>
</table>
